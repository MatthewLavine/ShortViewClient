<div class="row full-height">
    <div class="large-12 columns full-height">
        <div ng-repeat="host in hostList track by $index" style="text-align: center">
            <h5>{{host.ip}}</h5>
            <div id="chart{{$index}}"></div>
            <hr ng-if="hostList.length > 1 && $index != hostList.length-1">
        </div>
    </div>
</div>
